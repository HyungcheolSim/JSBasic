<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <script>
      function numbering(){
        document.write(1);
      }

      numbering();
      
      numbering2 = function (){
        i = 0;
        while( i< 10){
          document.write(i);
          i+=1;
        }
      }
      numbering2();

      //익명 함수 정의와 호출을 동시에.(일회용이겠쥬?)
      (numbering2 = function (){
        i = 0;
        while( i< 10){
          document.write(i);
          i+=1;
        }
      })();
    </script>
  </body>
</html>
