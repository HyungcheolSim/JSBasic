<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램</title>
    
</head>
<body>
    <script>
        var sum = 0;
        var count = 0;

        var input = -1;
        while(input != 0){
            input = Number(prompt("수를 입력하세요."));
            console.log(input);
            sum+=input;
            count++;
        }
        document.write("입력한 수의 총합: "+ sum+"<br>");
        document.write("입력한 횟수: "+ count+"<br>");
    </script>
</body>
</html>
