<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~100 짝수의 합</title>
    
</head>
<body>
    <script>
        var sum = 0;
        for(var i=2;i<=100;i+=2){
            sum+=i;
        }
        document.write("입력한 수의 총합: "+ sum+"<br>");
    </script>
</body>
</html>
