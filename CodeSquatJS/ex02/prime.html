<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>소수는 약수가 자신과 1 밖에 없는 수</h1>
    <script>
        var input = Number(prompt("숫자를 입력하세요."));

        function isPrime(input){
            if(input<2) return false;
            if(input<4) return true;
            for(var i=1;i<Math.sqrt(input);i++){
                if(input%i==0 && i!=1){
                    return false;
                }
            }
            return true;
        }

        if(isPrime(input)){
            document.write("입력한 수["+input+"]는 소수입니다.");
        }else{
            document.write("입력한 수는 소수가 아닙니다.");
        }
    </script>
</body>
</html>
