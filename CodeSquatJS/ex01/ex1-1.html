<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차 연습문제 1</title>
</head>
<body>
    <h1>두 수를 입력받아 사칙연산의 결과를 표시</h1>
</body>
<script>
    var n1 = Number(prompt("숫자 1"));
    var n2 = Number(prompt("숫자 2"));

    document.write(n1 +" + " + n2 + " = "+(n1+n2) +"<br>");
    document.write(n1 +" - " + n2 + " = "+(n1-n2) +"<br>");
    document.write(n1 +" * " + n2 + " = "+(n1*n2) +"<br>");
    document.write(n1 +" / " + n2 + " = "+(n1/n2) +"<br>");

</script>
</html>
