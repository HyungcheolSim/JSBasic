<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차 연습문제 2</title>
</head>
<body>
    <h1>BMI 계산기</h1>
    <script>
        var n1 = Number(prompt("키"));
        var n2 = Number(prompt("몸무게"));
    
        document.write("당신의 BMI는 "+ Math.round((n2/Math.pow(n1,2)) * 10)/10);
    
    </script>
</body>

</html>
